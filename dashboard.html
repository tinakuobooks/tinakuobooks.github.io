<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>
    <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.3/dist/quicksight-embedding-js-sdk.min.js" />
    <script type="text/JavaScript">
        var dashboard
        function onDashboardLoad(payload) {
            console.log("Do something when the dashboard is fully loaded.");
        }

        function onError(payload) {
            console.log("Do something when the dashboard fails loading");
        }

        function embedDashboard() {
            var containerDiv = document.getElementById("dashboardContainer");
            var options = {
                url: "https://us-west-2.quicksight.aws.amazon.com/embed/37e85f2ea59f46bcaf0cd3c063e1ecde/dashboards/8470c251-ce93-480d-b0d5-55869453f079?isauthcode=true&identityprovider=quicksight&code=AYABeKBA8iTxRWg9Xh6RWfwKHcwAAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy13ZXN0LTI6OTAwNjQ5NDI3MTk2OmtleS9iYzAzMTYzMy0xYzJiLTRlMzEtYWM5ZC0yODQ2NDkwZjEyM2YAuAECAQB40gT0H6ffs2IokH0UWaT8Za9YAN433tzCnQ3c3oKHzWUBkU29Lzau5Yyu2dmbAJ728wAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDHN_Q3n3jJnzZnw8ngIBEIA79CWjTFC4cIWJwqwFoLtYTBWyMqTZZ-vbKD_kyPiv62eD9DCFYFh_VHN-ecVicwitTfYTbpmFZk3JflECAAAAAAwAABAAAAAAAAAAAAAAAAAAqdjJO7sK7Oh_6fkiBAfQrf____8AAAABAAAAAAAAAAAAAAABAAAAm_BKHk9umK_2cV4fNAUlo6BkPnBLBr-ngPgjxdSD3jkCEg6WOViDXjrHgahn8hLm52Nj0FqG5ua-A3FXXOfXnT-5WvaCvQVUGm2gvlyqPyUu0TGkpF8v8Igi22akAvSrbwa0JH3QhkvLeswZCHwR7r06rCKn-IWvBaUv2uUY3P0pYugyFxNS_00FAlSCxweuNAtZXOAIcAlem_cZS3LdI3vHW0CVkzakzHZfHQ%3D%3D",
                container: containerDiv,
                parameters: {
                    country: "United States"
                },
                scrolling: "no",
                height: "700px",
                width: "1000px"
            };
            dashboard = QuickSightEmbedding.embedDashboard(options);
            dashboard.on("error", onError);
            dashboard.on("load", onDashboardLoad);
        }

        function onCountryChange(obj) {
            dashboard.setParameters({country: obj.value});
        }
    </script> 
</head>

<body onload="embedDashboard()">
    <span>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onCountryChange(this)">
            <option value="United States">United States</option>
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
        </select>
    </span>
    <div id="dashboardContainer"></div>
</body>

</html>
