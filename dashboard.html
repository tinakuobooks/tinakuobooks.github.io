<!DOCTYPE html>
<html>

<head>

        var dashboard
        function onDashboardLoad(payload) {
            console.log("Do something when the dashboard is fully loaded.");
        }

        function onError(payload) {
            console.log("Do something when the dashboard fails loading");
        }

        function embedDashboard() {
            var containerDiv = document.getElementById("dashboardContainer");
            var options = {
                url: "https://us-east-1.quicksight.aws.amazon.com/embed/aaed591ba04b485a8ac2222ae855b55e/dashboards/8470c251-ce93-480d-b0d5-55869453f079?isauthcode=true&identityprovider=quicksight&code=AYABeBl5IFuBnvS0cxDIKITkRu8AAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy1lYXN0LTE6MjU5NDgwNDYyMTMyOmtleS81NGYwMjdiYy03MDJhLTQxY2YtYmViNS0xNDViOTExNzFkYzMAuAECAQB4l6pD2xhUY2WZ3LzF9ADzT04TvWztj3rAluPGmvaui90BzMYT24QmTCc3I0VOE9fEsAAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDOiATVQm7kr-6gc1wAIBEIA7kNo_HzMflQY2m4pFErvTvVzJy-TL1MTwcPUDXYLrCJDNoQT33PtAEAoZHD-DMFP8t4wqLKP9qK0fKygCAAAAAAwAABAAAAAAAAAAAAAAAAAAgFLzl2sRvL3oPHiPGVEI-P____8AAAABAAAAAAAAAAAAAAABAAAAm6PAJ7bAlYtHHcY3EQ8uepiEM5hCk_0QIiyr7CMpi_n6YMzJF8tWk99phpfDnKqvyPQ2e_OuYIHwf5IQoQxvEB6baGHpHQ1ZB5m76ZeOxTxXCvJOu4tDtNm97nfWVEx_9twmIKVLCJSgMzTHTPK9OCP-SCXFUCgsppeNWk7CqLLJ2tnfcvuHJwKjYpwPIhIF32Hxh1Y91iFAF8cfMm16pdvAIuYPLDdfus5UzQ%3D%3D",
                container: containerDiv,
                parameters: {
                    country: "United States"
                },
                scrolling: "no",
                height: "700px",
                width: "1000px"
            };
            dashboard = QuickSightEmbedding.embedDashboard(options);
            dashboard.on("error", onError);
            dashboard.on("load", onDashboardLoad);
        }

        function onCountryChange(obj) {
            dashboard.setParameters({country: obj.value});
        }
    </script>

</head>

<body onload="embedDashboard()">
    <span>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onCountryChange(this)">
            <option value="United States">United States</option>
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
        </select>
    </span>
    <div id="dashboardContainer"></div>
</body>

</html>
