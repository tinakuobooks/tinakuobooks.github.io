<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>
    <script type="text/javascript" src="quicksight-embedding-js-sdk.min.js"></script>
    <script type="text/JavaScript">
        var dashboard
        function onDashboardLoad(payload) {
            console.log("Do something when the dashboard is fully loaded.");
        }

        function onError(payload) {
            console.log("Do something when the dashboard fails loading");
        }

        function embedDashboard() {
            var containerDiv = document.getElementById("dashboardContainer");
            var options = {
                url: "https://us-east-1.quicksight.aws.amazon.com/embed/6109d4eaf98c4ce59a50d2e77dc06fdf/dashboards/8470c251-ce93-480d-b0d5-55869453f079?isauthcode=true&identityprovider=quicksight&code=AYABeNpJuT6omZ_QpSOQmq-3o4kAAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy1lYXN0LTE6MjU5NDgwNDYyMTMyOmtleS81NGYwMjdiYy03MDJhLTQxY2YtYmViNS0xNDViOTExNzFkYzMAuAECAQB4l6pD2xhUY2WZ3LzF9ADzT04TvWztj3rAluPGmvaui90BEd3cNR4PRlf9y11v-ehIogAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDJ4UDvOEQsMmOQaSngIBEIA7Kws4eqjFb-jmYK8LgDPpjW1rJhRS2H_6aOfTo4rroqiHDmjWOcH_KJl0aL6NY6V6eRAvmUD4TiFMjhcCAAAAAAwAABAAAAAAAAAAAAAAAAAAGbQd_K-F6TJ3Q7FVtVn4Zv____8AAAABAAAAAAAAAAAAAAABAAAAmy0SAITGJesHcffpPX-LTFn25kTdLbNCj10qY5yGHi5gkByUMcbs4d8_z05uaQ3CITHqqZTadZQHCNu0B4dyYFVAVIHscejdYM0OYEO8LecxNI1pqg-mkyn-gjTtoeoi8DmyC9pAJxRgGpAmAVJawNZwfPGPzvvmJaBVAGhgSCNzlRsIJ_AOyavT4zhFEc5bzHZSL0rFxamqr8IMwk-mgXn-nN668iSY-sCSsw==",
                container: containerDiv,
                parameters: {
                    country: "United States"
                },
                scrolling: "no",
                height: "700px",
                width: "1000px"
            };
            dashboard = QuickSightEmbedding.embedDashboard(options);
            dashboard.on("error", onError);
            dashboard.on("load", onDashboardLoad);
        }

        function onCountryChange(obj) {
            dashboard.setParameters({country: obj.value});
        }
    </script>

</head>

<body onload="embedDashboard()">
    <span>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onCountryChange(this)">
            <option value="United States">United States</option>
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
        </select>
    </span>
    <div id="dashboardContainer"></div>
</body>

</html>
