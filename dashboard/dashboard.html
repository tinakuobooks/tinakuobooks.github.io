<!DOCTYPE html>
<html>

        function onDashboardLoad(payload) {

        }

        function onError(payload) {
            console.log("Do something when the dashboard fails loading");
        }

        function embedDashboard() {
            var containerDiv = document.getElementById("dashboardContainer");
            var options = {
                url: "https://us-east-1.quicksight.aws.amazon.com/embed/08c7c50fe5254100a72fe2700b6b4234/dashboards/d6859f80-b4ad-46e8-b47c-d63c0de3c36a?isauthcode=true&identityprovider=quicksight&code=AYABeMjeBdBWkJysYk44SBw4qScAAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy1lYXN0LTE6MjU5NDgwNDYyMTMyOmtleS81NGYwMjdiYy03MDJhLTQxY2YtYmViNS0xNDViOTExNzFkYzMAuAECAQB4l6pD2xhUY2WZ3LzF9ADzT04TvWztj3rAluPGmvaui90B2d3tU9FYD1nkj7wlbzasTwAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDLKQA0fSj3rGAzLRCAIBEIA7URQZpFAKmpwOb1IcRKTqRgBrHJf1f2dVysbUR4HtKhMcwk-DYNoEWCEUT_WFZjV5nD9jOizRTHIt34ICAAAAAAwAABAAAAAAAAAAAAAAAAAAwaiM-YRE8pA05DOST3ISCP____8AAAABAAAAAAAAAAAAAAABAAAAmyjAk4YJpCH5dpqpwCaPbf7Tk6e34EYPqpCK_Z4Gw4sGdhzjxne8JncJOL511q_Bcg_ZnbimTtRRbTpEpWuta3CQShKn6qQu7Nvd3pMLl63VvE-__T3nKgeELvNzarLUP6JMewMcrt7Y4ESxu4102sTOGvrmE7Kv7zYSGT1oRnUxdTgGZSUVuZW74dpFSovSLET9CzI6WsbhP0vuzT-xrqe-VPvmFobZE5puzg==",
                container: containerDiv,
                parameters: {
                    country: "United States"
                },
                scrolling: "no",
                height: "700px",
                width: "1000px"
            };
            dashboard = QuickSightEmbedding.embedDashboard(options);
            dashboard.on("error", onError);
            dashboard.on("load", onDashboardLoad);
        }

        function onCountryChange(obj) {
            dashboard.setParameters({country: obj.value});
        }
    </script>

</head>

<body onload="embedDashboard()">
    <span>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onCountryChange(this)">
            <option value="United States">United States</option>
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
        </select>
    </span>
    <div id="dashboardContainer"></div>
</body>

</html>
